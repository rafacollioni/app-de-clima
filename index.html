<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./index.js"></script>
    <title>App de Clima</title>
</head>
<body>
    <main class="main">
        <div class="wrapper">
        <header class="header">
            <i class="fa-solid fa-arrow-left"></i>
            <h1>Previsão do Tempo</h1>
        </header>
        <hr>
        <section class="input-section disabled">
            <input class="input"
            type="text"
            name="city-name"
            id="city-name"
            placeholder="Digite a sua Cidade">
        </section>
        <p class="ou disabled">-ou-</p>
        <section class="button-section disabled">
            <button>
                <i class="fa-solid fa-location-dot"></i>
                Usar Minha Localização
            </button>
        </section>
        <section class="temperature">
            <img src="./images/cloud.svg"
            alt="clear-weather"
            class="weather-icon">
            <h2>21º</h2>
            <p class="weather">Céu Limpo</p>
            <p class="city-name"><i class="fa-solid fa-location-dot"></i>
            Osório, Rio Grande do Sul</p>
        </section>






        </section>
    </div>







    </main>
    <script src="https://kit.fontawesome.com/12cde3e06d.js" crossorigin="anonymous"></script>
</body>
</html>
